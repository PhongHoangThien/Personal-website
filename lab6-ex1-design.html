<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ex1 Design</title>
    <script src="https://kit.fontawesome.com/ef7e2b893b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">
        <div class="nav-left"><img class="logo" src="images/logo.png" alt="Home">
            <ul class="navlogo">
                <li><img src="images/notification.png"></li>
                <li><img src="images/inbox.png"></li>
                <li><img src="images/video.png"></li>
            </ul>
        </div>
        </a>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="profile-image online" onclick="UserSettingToggle()">
                <img src="about-images/profile-pic.png" alt="">
            </div>
            
        </div>
        <div class="user-settings">
            <div class="profile-darkButton">
                <div class="user-profile">
                    <img src="about-images/profile-pic.png" alt="">
                    <div>
                        <p> Phong Hoàng Thiện</p>
                        <a href="">See your profile</a>
                    </div>
                </div>
                <div id="dark-button" onclick="darkModeON()">
                    <span></span>
                </div>
            </div>
            <hr>
            <div class="user-profile">
                <img src="images/feedback.png" alt="">
                <div>
                    <p> Give Feedback</p>
                    <a href="#">Help us to improve</a>
                </div>
            </div>
            <hr>
            <div class="settings-links">
                <img src="images/setting.png" alt="" class="settings-icon">
                <a href="#">Settings & Privary <img src="images/arrow.png" alt=""></a>
            </div>

            <div class="settings-links">
                <img src="images/help.png" alt="" class="settings-icon">
                <a href="#">Help & Support <img src="images/arrow.png" alt=""></a>
            </div>

            <div class="settings-links">
                <img src="images/Display.png" alt="" class="settings-icon">
                <a href="#">Display & Accessibility <img src="images/arrow.png" alt=""></a>
            </div>

            <div class="settings-links">
                <img src="images/logout.png" alt="" class="settings-icon">
                <a href="#">Logout <img src="images/arrow.png" alt=""></a>
            </div>

        </div>
    </nav>        

    <div class="design-container">
        <div class="design">
            <img src="lab6/lab6-ex1-drawing.png">

            <a href="lab6/lab6-ex1-drawing.png" download="ex1-drawing.png">
                <button type="button">Download</button>
            </a>
        </div>

        <div class="design">
            <img src="lab6/lab6-implement-ex1.png">

            <a href="lab6/lab6-implement-ex1.png" download="ex1-implement.png">
                <button type="button">Download</button>
            </a>
        </div>
    </div>

    <footer id="footer">
        <p>&copy; Copyright 2023 - Socialbook All Rights Reserved</p>
    </footer>

    <script src="function.js"></script>
</body>
</html>
